    };
    var scriptsString, uiVersion, fileName, daasUrl;
    if (window.location.pathname === '/add-location' && mappings[window.location.hostname]) {
      const hostName = mappings[window.location.hostname];
      const derivedOrigin = 'https://' + hostName;
      scriptsString =
        '<script src=' + derivedOrigin + '/daas_ui/daas_ui.js?v='+dui_version+'" class="to-run"><\/script>' +
        '<script src=' + derivedOrigin + '/daas_ui/app.js?v='+dui_version+'"><\/script>';
