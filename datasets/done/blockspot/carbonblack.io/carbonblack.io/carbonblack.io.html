<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- based on the narrow-jumbotron bootstrap theme from getbootstrap.com. Thanks guys, you rock. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="https://carbonblack.io/static/img/edr-favicon.png">

    <title>Web Login Service</title>

    <link href="https://carbonblack.io/static/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="https://carbonblack.io/static/css/base.css" rel="stylesheet">
    <link href="https://carbonblack.io/static/css/login.css" rel="stylesheet">

    <script src="https://carbonblack.io/static/js/lib/jquery-2.1.3.min.js"></script>
    <script src="https://carbonblack.io/static/js/lib/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container content">
      <div class="row login">
        <div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">
          <div class="logo">
            <div class="logo-main">
              <img class="img-responsive center-block" src="https://carbonblack.io/static/img/edr-loginscreen-blue.jpg" alt="VMware Carbon Black">
            </div>
            <div class="logo-cloud">
              <img class="img-responsive center-block" src="https://carbonblack.io/static/img/VMWCB-Hosted.jpg" alt="HOSTED">
            </div>
          </div>
          <form action="/idp/profile/SAML2/Redirect/SSO?execution=e1s1" method="POST">
            <div class="col-sm-10 col-sm-push-1">
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="j_username" type="text" class="form-control" placeholder="Username"
                  required value="">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="j_password" type="password" class="form-control" placeholder="Password"
                  required>
              </div>
              <span><a href="https://carbonblack.io/forgot">Forgot your password?</a></span>
              
              <button type="submit" class="btn btn-lg btn-block btn-primary" name="_eventId_proceed">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- /container -->

    <div class="container">
      <footer class="footer text-center">
        <p>Copyright &copy; 2013-2023 <a href="https://www.carbonblack.com/">VMware</a>, Inc. All rights reserved.</p>
      </footer>
    </div>

  </body>
</html>
