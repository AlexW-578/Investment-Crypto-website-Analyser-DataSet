        jQuery(document).bind( 'mousemove',
          function( evt )
          {
            PageEvents.x = evt.pageX;

          }
        );

        jQuery(document).bind( 'mousedown',
          function( evt )
          {
            PageEvents.clicks || ( PageEvents.clicks = [] );

            var now = ( new Date() );
            PageEvents.clicks.push( { x: evt.pageX, y: evt.pageY, time_ms: Invoca.ExceptionHandling.timeDifference( PageEvents.page_start, now ) } );
          }
        );
    }

    function on_load()
    {
        PageEvents.page_loaded = new Date();
    }

<script type="text/babel">
  if (typeof titanCore !== "undefined") {
    const {
      ThemeProvider,
      theme,
    } = titanCore;

    const TitanWrapper = ({ children }) => {
      return (
        <ThemeProvider theme={theme}>
          {children}
        </ThemeProvider>
      );
    }
  }
