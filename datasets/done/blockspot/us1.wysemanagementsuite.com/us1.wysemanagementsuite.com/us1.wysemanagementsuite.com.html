    <script type="text/javascript" nonce = 'Gq3vcsC4jJx1w/8T6s5HXp9NU7xXEkdofbsikxX7ODk='>
	    (function($){
	        $.i18n.load( jQuery.extend(resourceEvents, resourceLabels, resourceParams) );
	    })(jQuery);
	    
		Stratus.rootURL = "/ccm-web";
		
		$("#signInButton").one('click', function(ev) {  //signin function
			$(this).addClass('disabledBtn').css('pointer-events','none').prop('disabled', true);
			if (new Date().getTime() > pageLoginDisplayTime + loginTimeoutInterval) {
				window.location = Stratus.rootURL + "/j_spring_security_logout";
			} else {
				// because after session-timeout the token will be no longer valid, 
				// refreshing the token each time user presses the signin button
				var metaCsrfToken = $("meta[name='X-CSRF-Token']");
				metaCsrfToken.attr('content', 'Fetch');
				window.Stratus.verifyToken(function(){
					var loginForm = $("#loginForm");
					loginForm.submit();
				});
			}
			$(this).off('click');
			return false;
		});	
		
		$("#j_username, #j_password").on('keypress', function(ev){
			pageLoginDisplayTime = new Date().getTime();		    
		});
		
    	$(document).ready(function(){
		    $('input[name="j_username"]').trigger("focus");
			$(".svg-email").show();
			$(".svg-cert").show();
			$(".svg-device-sec").show();
			// Return the year
		    var d = new Date();
		    Stratus.clientYear = d.getFullYear();
		    $("#copyrightYear").html('&copy; ' + Stratus.clientYear + ' Dell');
			$("#signInButton").removeClass('disabledBtn').css('pointer-events','auto').prop('disabled', false);
		});

		$(window).on("pageshow", function(event) {
			if (event.originalEvent.persisted) {
				window.location.reload();
			}
		});

		$.cookie('licenseExpiredDismissed', '0', { path: "/" });

		$('#loginLangOpts').on('change', function(e){
        	// set locale cookie
        	$.cookie('clientlanguage', this.value, { path: "/" });
        	window.location.href = Stratus.rootURL;
        });

		//IE COMPATIBILITY CHECK
		var showMessage = true;
        Stratus.utils.isUnsupportedIE(showMessage);

	</script>
