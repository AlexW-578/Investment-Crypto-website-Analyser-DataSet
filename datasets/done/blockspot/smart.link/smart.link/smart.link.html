
<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Kochava - Mobile Conversion Tracking and Optimization</title>

	<link href='//fonts.googleapis.com/css?family=Contrail+One' rel='stylesheet' type='text/css'>
	<style>
	html, body, div, span, object, iframe,
	h1, h2, h3, h4, h5, h6, p, blockquote, pre,
	abbr, address, cite, code,
	del, dfn, em, img, ins, kbd, q, samp,
	small, strong, sub, sup, var,
	b, i,
	dl, dt, dd, ol, ul, li,
	fieldset, form, label, legend,
	table, caption, tbody, tfoot, thead, tr, th, td,
	article, aside, canvas, details, figcaption, figure,
	footer, header, hgroup, menu, nav, section, summary,
	time, mark, audio, video {
		margin:0;
		padding:0;
		border:0;
		outline:0;
		font-size:100%;
		vertical-align:baseline;
		background:transparent;
	}
	body {
		line-height:1;
	}
	article,aside,details,figcaption,figure,
	footer,header,hgroup,menu,nav,section {
		display:block;
	}
	nav ul {
		list-style:none;
	}
	blockquote, q {
		quotes:none;
	}
	blockquote:before, blockquote:after,
	q:before, q:after {
		content:'';
		content:none;
	}
	a {
		margin:0;
		padding:0;
		font-size:100%;
		vertical-align:baseline;
		background:transparent;
	}
	/* change colours to suit your needs */
	ins {
		background-color:#ff9;
		color:#000;
		text-decoration:none;
	}
	/* change colours to suit your needs */
	mark {
		background-color:#ff9;
		color:#000;
		font-style:italic;
		font-weight:bold;
	}
	del {
		text-decoration: line-through;
	}
	abbr[title], dfn[title] {
		border-bottom:1px dotted;
		cursor:help;
	}
	table {
		border-collapse:collapse;
		border-spacing:0;
	}
	/* change border colour to suit your needs */
	hr {
		display:block;
		height:1px;
		border:0;
		border-top:1px solid #cccccc;
		margin:1em 0;
		padding:0;
	}
	input, select {
		vertical-align:middle;
	}
	/******* End of CSS Reset ********/



	img {
		display:block
	}

	html,
	body {
		height: 100%;
	}
	html {
		background: url(../img/background-tile.png) repeat-x black;
		overflow-y: scroll;
	}

	#splash {
		display: block;
		min-height: 100%;
		position: absolute;
		z-index: 10000;
		width: 100%;
		background: url(../img/background-gradient.jpg) top center repeat-x black;
	}
	#splash .loading {
		position: relative;
		top: 172px;
		display: block;
		margin: 0 auto;
	}
	#splash .logo {
		display: block;
		margin: 0 auto;
		position: relative;
		top: 165px;
	}
	</style>
</head>

<body>
<div id="splash">
	<div style="text-align: center; position: absolute; top: 256px;width: 100%; font-family: 'Contrail One';">
		<h2 style="color: #fff; font-size: 28pt;">Unlisted Smartlink</h2>
		<h3 style="color: #fff; padding: 10px 0px;">Please retry in a minute or two</h3>
	</div>
</div>
</body>
</html>
