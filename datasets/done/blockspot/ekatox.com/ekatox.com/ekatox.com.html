<script>
    function throttle(fn, duration) {
        let timer = null;
        return function (...args) {
            if(!timer){
                timer = setTimeout(function (){
                    fn.apply(this, args);
                    timer && clearTimeout(timer);
                    timer = null;
                }, duration);
            }
        }
    }

    function debounce(fn , duration) {
        let timer = null;
        return function (...args) {
            timer && clearTimeout(timer);
            timer = setTimeout(function (){
                fn(...args);
            }, duration);
        }
    }
    var AFLink = 'https://ftt.onelink.me/XPjG/website';
    var program = {
        imgs: [],
        allImgPosition: [],
        scrollFn: null,
        mobile: null, // isMobile
        init() {
            if(this.isMobile() !== this.mobile){
                console.log('å¼å§éæ°æ§è¡======')
                this.mobile = this.isMobile();
                this.destroy();
                this.getContainerImagesInfo();
                this.bindEvents()
            }
        },
        getContainerImagesInfo() {
            if(this.isMobile()){
                // ç§»å¨ç«¯ ææ¶ä¸è¦æå è½½ï¼ è¯ºåºäºææºæé®é¢
                // this.imgs = Array.from(document.querySelectorAll('#mobile img'));
            }
            else{
                this.imgs = Array.from(document.querySelectorAll('#screen img'));
            }
            for(var i = 0; i < this.imgs.length; i ++){
                var p = this.getElementOffset(this.imgs[i]);
                this.allImgPosition.push({
                    info: p,
                    el: this.imgs[i]
                });
            }
        },
        
        getElementOffset(ele) {
            var top = ele.offsetTop;
            var left = ele.offsetLeft;
            var parrent = ele.offsetParent;
            while (parrent != null) {
                top += parrent.offsetTop;
                left += parrent.offsetLeft;
                parrent = parrent.offsetParent;
            }
           
            return {
                top: top,
                left: left,
                height: ele.offsetHeight
            }
        },
        bindEvents() {
            this.scrollFn = throttle(this.handleScroll.bind(this), 150);
            this.handleScroll();
            window.removeEventListener('scroll', this.scrollFn);
            window.addEventListener('scroll', this.scrollFn);
            if(this.mobile){
                // var mobileDownload = document.querySelector('#mobile #download');
                // mobileDownload.addEventListener('touchend', function() {
                //     location.href = AFLink;
                // });
            }
        },
        destroy() {
            if(this.scrollFn){
                window.removeEventListener('scroll', this.scrollFn);
            }
            this.imgs = [];
            this.allImgPosition = [];
        },
        handleScroll() {
            if(!this.imgs.length){
                window.removeEventListener('scroll', this.scrollFn);
                return;
            };
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
            var curTop = clientHeight + scrollTop;
            for(var i = 0; i < this.allImgPosition.length; i ++){
                var {el, info: {top, height }} = this.allImgPosition[i];
                if(curTop >= (top - height / 2)){
                    el.src = el.getAttribute('data-src');
                    this.imgs.splice(i, 1);
                    this.allImgPosition.splice(i, 1);
                    i --;
                }
            }
        },    
        isMobile(){
            let deviceWidth = screen.width;
            return deviceWidth <= 1242;
        }
    };
    program.init();
    var handleResize = debounce(program.init.bind(program), 150);
    window.addEventListener('resize', handleResize);
</script>
