ription : name}, css: {'greyedOut': maintenanceMode}, style: {backgroundImage: 'url(' + image + ')' }, dblClick: id" onclick="event.stopPropagation(); return false;"><div class="actionNode" data-bind="clickStar:id, visible:true, css: {'emptyStar': !star, 'selectedStar': star }"></div><div class="rasiconTitle" data-bind="text: (maintenanceMode) ? name + ' ' + _('(In maintenance)') : name"></div></div></div></div></div></div></script><script id="tpl-download" type="text/template"><div class="pax-content-wrapper download-page"><div class="container text-center" data-bind="with: download"><div class="col-xs-12"><h1 class="download-header" data-bind="text: _('Download Parallels Client')"></h1></div><div class="col-xs-12"><div class="col-sm-10 col-sm-offset-1"><p class="pax-no-margin" data-bind="text: _('Download, install and configure the Parallels Client on your computer for better performance.')"></p></div><div class="col-sm-8 col-sm-offset-2"><p class="pax-no-margin"></p><p><strong><a class="pax-underline" data-bind="text: _('Supported operating systems'), click: supportedClientsClick, attr: {href: downloadClients}" target="_blank"></a></strong></p></div></div><div class="col-xs-12 install-process"><h3 data-bind="text:_('Installation process') + ':'"></h3><div data-bind="with: currentPlatform"><div class="steps" data-bind="foreach: instructions"><!-- ko if: !dontShow --><div class="step" data-bind="css: { 'col-sm-6': $parent.instructions.length &lt;= 2, 'col-sm-4': $parent.instructions.length &gt; 2}"><!-- ko if: arrow --><span class="arrow"></span><!-- /ko -->

('Information Gathering Tools')"></h4><p data-bind="html:_('cn_infoGatheringTools')"></p><h4 data-bind="text:_('Cookies')"></h4><p data-bind="html:_('cn_cookies')"></p><table style="width:100%" border="1"><tr><td data-bind="text:_('Type of Cookie')" style="font-weight: bold"></td><td data-bind="text:_('Description')" style="font-weight: bold"></td><td data-bind="text:_('Managing Settings')" style="font-weight: bold"></td></tr><tr><td data-bind="text:_('Strictly Necessary Cookies')"></td><td data-bind="text:_('Required cookies enable you to navigate the portal and use its features, such as launching of published resources and storing of configured user preferences.')"></td><td data-bind="text:_('Because required cookies are essential to operate the portal, you cannot opt out of these cookies.')"></td></tr><tr><td data-bind="text:_('Analytics Cookies')"></td><td data-bind="text:_('The portal uses Google Analytics, which uses cookies about your use of the portal that is generally sent to and stored on Google servers in the USA.')"></td><td data-bind="text:_('You can prevent the collection of the data generated by the cookie related to your use of the portal by Google, as well as the processing of these data by Google, by disabling Analytics Cookies.')"></td></tr></table><h4 data-bind="text:_('Google Analytics')"></h4><p data-bind="html:_('cn_googleAnalytics')"></p><h4 data-bind="text:_('Log Files, IP Addresses, URLs and Other Data')"></h4><p data-bind="html:_('cn_otherData')"></p></div></div></script>
