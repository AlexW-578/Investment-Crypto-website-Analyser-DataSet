        /* http://meyerweb.com/eric/tools/css/reset/

        /***********************************************************
           * Reset CSS
        ***********************************************************/

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /***********************************************************
           * General Document Style
        ***********************************************************/

        html, body {
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: #5D5770;
            line-height: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }

        .color-danger {
            color: #D96758;
        }

        .page-bg {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f2f3f2;
        }

        .card {
            width: 668px;
            display: flex;
            text-align: center;
            padding: 48px 24px;
            border-radius: 5px;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff;
            box-shadow: 0 1px 0 0 rgba(#000000, 0.06);
        }

        .card-graphic {
            margin-bottom: 36px;
        }

        .card-heading {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.5em;
        }

        .card-heading + .card-text {
            margin-top: 8px;
        }

        .card-text {
            font-size: 14px;
            line-height: 1.5em;
        }

        .card-text + .card-button {
            margin-top: 36px;
        }

        .card-button {
            text-align: center;
        }

        .btn {
            height: 48px;
            font-size: 12px;
            color: #ffffff;
            min-width: 200px;
            font-weight: bold;
            align-items: center;
            display: inline-flex;
            text-decoration: none;
            justify-content: center;
            background-color: #6A657B;
        }

        .btn:hover {
            background-color: #4b445f;
        }

        .footer-logo {
            margin-top: 48px;
        }
    </style>
</head>
