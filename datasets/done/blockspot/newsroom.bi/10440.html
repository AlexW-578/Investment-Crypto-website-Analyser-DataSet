            --secondary: #ffffff;
            --tertiary: #3871ef;
            --highlight: #f8e9d0;
            --success: #39a670;
          }
        }

        /* these styles need to live here because the SVG has a different scope */
        .dots {
          animation-name: loader;
          animation-timing-function: ease-in-out;
          animation-duration: 3s;
          animation-iteration-count: infinite;
          animation-play-state: var(--animation-state);
          stroke: #fff;
          stroke-width: 0.5px;
          transform-origin: center;
          opacity: 0;
          r: max(1vw, 11px);
          cy: 50%;
          filter: saturate(2) opacity(0.85);
          fill: var(--tertiary);
        }

        .dots:nth-child(2) {
          animation-delay: 0.15s;
        }

        .dots:nth-child(3) {
          animation-delay: 0.3s;
        }

        .dots:nth-child(4) {
          animation-delay: 0.45s;
        }

        .dots:nth-child(5) {
          animation-delay: 0.6s;
        }

        @keyframes loader {
          0% {
            opacity: 0;
            transform: scale(1);
          }
          45% {
            opacity: 1;
            transform: scale(0.7);
          }
          65% {
            opacity: 1;
            transform: scale(0.7);
          }
          100% {
            opacity: 0;
            transform: scale(1);
          }
        }
      </style>

        <circle class="dots" cx="40vw" />
        <circle class="dots" cx="50vw" />
        <circle class="dots" cx="60vw" />
        <circle class="dots" cx="70vw" />
      </g>

      }

        color: #343b44;
      }

      }

      #d-splash .preloader-text-wrapper {
        color: #343b44;
      }
    }

    #d-splash {
      display: grid;
      place-items: center;
      backface-visibility: hidden;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      z-index: 1001;
      --animation-state: paused;
    }

    #d-splash .preloader-image {
      max-width: 100%;
      height: 100vh;
    }

    #d-splash .preloader-text-wrapper {
      font-family: sans-serif;
      position: absolute;
      opacity: 0;
      animation: fade-in 0.5s ease-in-out;
      animation-delay: 1s;
      animation-fill-mode: forwards;
      animation-play-state: var(--animation-state);
      margin-bottom: -4em;
    }

    #d-splash .preloader-text:after {
      animation: loading-text 3s infinite;
      content: "";
      position: absolute;
      margin: 0 0.1em;
      left: 100%;
    }

    .rtl #d-splash .preloader-text:after {
      left: 0;
      right: 100%;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes loading-text {
      0% {
        content: "";
      }
      25% {
        content: ".";
      }
      50% {

      }
      75% {

uot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003ewww.marfeel.com\\u003c/a\\u003e‘s features.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;blocking-cookies-1\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#blocking-cookies-1\\\&quot;\\u003e\\u003c/a\\u003eBlocking cookies\\u003c/h3\\u003e\\n\\u003cp\\u003eThe cookies installed on your system can be permitted, blocked or deleted via the browser settings, in accordance with the following instructions:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eGoogle Chrome:\\u003c/strong\\u003e Tools → Settings → Show advanced options → Content settings → Cookies → Block third-party cookies and site data.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eMozilla Firefox:\\u003c/strong\\u003e Tools → Options → Privacy → Privacy → History → Use custom settings for history (uncheck all boxes).\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eInternet Explorer:\\u003c/strong\\u003e Tools → Internet Options → Privacy → Setting for the Internet zone (move the slider up to block all cookies).\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eSafari:\\u003c/strong\\u003e Edit → Preferences → Privacy → Block cookies (select “always”).\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eOr through the following links:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://windows.microsoft.com/es-es/windows7/how-to-manage-cookies-in-internet-explorer-9\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003eCookie settings in Internet Explorer ›\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://support.google.com/chrome/answer/95647?hl=es\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003eCookie settings in Chrome ›\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://support.mozilla.org/es/kb/habilitar-y-deshabilitar-cookies-que-los-sitios-we\\\&quot; rel=\\\             <div class='post' itemprop='text'>
              <p>Cookies are small data files that are sent to the User’s computer, smartphone or other access device when he/she visits a website and allow browsing information to be obtained and collected, and may even recognize the User’s computer or device.</p>
<p>Cookies are essential for using the Internet and offer countless benefits in terms of interactive services, making it easier to use and browse websites. Cookies cannot harm your system, and are used to identify and resolve errors in accessing web pages or their services.</p>
<p><a href="http://www.marfeel.com" rel="noopener nofollow ugc">www.marfeel.com</a> uses cookies to collect information about use of its website by users and to improve their browsing experience. By accepting all cookies users accept and agree to <a href="http://www.marfeel.com" rel="noopener nofollow ugc">www.marfeel.com</a> storing cookies on their system or electronic device for the aforementioned purposes. Moreover, you hereby recognise the possibility of rejecting the processing of such data or information by setting your browser to reject cookies. However, the option to block cookies in your browser may prevent enjoyment of all <a href="http://www.marfeel.com" rel="noopener nofollow ugc">www.marfeel.com</a>‘s features.</p>
<h3>
<a name="blocking-cookies-1" class="anchor" href="#blocking-cookies-1"></a>Blocking cookies</h3>
<p>The cookies installed on your system can be permitted, blocked or deleted via the browser settings, in accordance with the following instructions:</p>
<ul>
<li>
<strong>Google Chrome:</strong> Tools → Settings → Show advanced options → Content settings → Cookies → Block third-party cookies and site data.</li>
<li>
<strong>Mozilla Firefox:</strong> Tools → Options → Privacy → Privacy → History → Use custom settings for history (uncheck all boxes).</li>
<li>
<strong>Internet Explorer:</strong> Tools → Internet Options → Privacy → Setting for the Internet zone (move the slider up to block all cookies).</li>
<li>
<strong>Safari:</strong> Edit → Preferences → Privacy → Block cookies (select “always”).</li>
</ul>
<p>Or through the following links:</p>
<ul>
<li><a href="http://windows.microsoft.com/es-es/windows7/how-to-manage-cookies-in-internet-explorer-9" rel="noopener nofollow ugc">Cookie settings in Internet Explorer ›</a></li>
<li><a href="https://support.google.com/chrome/answer/95647?hl=es" rel="noopener nofollow ugc">Cookie settings in Chrome ›</a></li>
<li><a href="https://support.mozilla.org/es/kb/habilitar-y-deshabilitar-cookies-que-los-sitios-we" rel="noopener nofollow ugc">Cookie settings in Firefox ›</a></li>
<li><a href="https://support.apple.com/kb/PH17191?locale=es_ES" rel="noopener nofollow ugc">Cookie settings in Safari ›</a></li>
</ul>
<p>Moreover, private mode can be enabled in most browsers to delete cookies after the visit. Finally, <a href="http://www.marfeel.com" rel="noopener nofollow ugc">www.marfeel.com</a> reserves the right to amend the Cookie Policy at any time. Users should therefore check the Cookies Policy regularly. Please contact us through the normal channels if you have any questions about our Cookies Policy.</p>
