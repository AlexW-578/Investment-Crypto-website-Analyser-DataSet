 will apply to you. In this Annex, you will find more information on the protection of your personal data in accordance with the Brazilian Data Protection law.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;p-20117-h-1-who-is-the-controller-for-the-processing-of-your-personal-data-1\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-1-who-is-the-controller-for-the-processing-of-your-personal-data-1\\\&quot;\\u003e\\u003c/a\\u003e1. Who is the controller for the processing of your personal data?\\u003c/h3\\u003e\\n\\u003cp\\u003eYour personal data will be processed by the company MARFEEL SOLUTIONS, S.L. (“MARFEEL”), with NIF B-65.651.259 and whose contact details are the following:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eAddress: Av Josep Tarradellas, 20-30 P.6 08029 - Barcelona\\u003c/li\\u003e\\n\\u003cli\\u003eContact phone: 931 78 59 50\\u003c/li\\u003e\\n\\u003cli\\u003eContact email: \\u003ca href=\\\&quot;mailto:hello@marfeel.com\\\&quot;\\u003ehello@marfeel.com\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e1.1. Our Data Protection Officer: From MARFEEL, please find the contact details of our Data Protection Officer, to whom you can direct any questions in relation to this Privacy Policy or the processing of your personal data:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eE-mail:\\u003c/strong\\u003e \\u003ca href=\\\&quot;mailto:dpo@marfeel.com\\\&quot;\\u003edpo@marfeel.com\\u003c/a\\u003e\\u003cbr\\u003e\\n\\u003cstrong\\u003ePhone:\\u003c/strong\\u003e +34 93 178 59 50\\u003cbr\\u003e\\n\\u003cstrong\\u003eAddress:\\u003c/strong\\u003e Avenida Josep Tarradellas, 20-30, sixth floor; 08029 – Barcelona (Spain)\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eUK Representative:\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eMarfeel is required to have a representative under the UK General Data Protection Regulation (and the Data Protection Act 2018). Marfeel has appointed Oury Clark as our UK Representative for Data Protection purposes in the UK. You may contact our UK Representative via:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eE-mail:\\u003c/strong\\u003e \\u003ca href=\\\&quot;mailto:dataprotection@ouryclark.com\\\&quot;\\u003edataprotection@ouryclark.com\\u003c/a\\u003e\\u003cbr\\u003e\\n\\u003cstrong\\u003ePhone:\\u003c/strong\\u003e +44 (0) 20 7067 4300;\\u003cbr\\u003e\\n\\u003cstrong\\u003eAddress:\\u003c/strong\\u003e 10 John Street, London, WC1N 2EB, United Kingdom\\u003c/p\\u003e\\n\\u003cp\\u003eWhen contacting the UK Representative, please include the word “Marfeel” in the subject of any emails or communications related to such inquiries.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;p-20117-h-2-what-requirements-you-must-meet-to-provide-your-personal-data-2\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-2-what-requirements-you-must-meet-to-provide-your-personal-data-2\\\&quot;\\u003e\\u003c/a\\u003e2. What requirements you must meet to provide your personal data?\\u003c/h3\\u003e\\n\\u003cp\\u003e2.1. Minimum age. To provide us with your personal data, you must be at least 14 years old, although keep in mind that the services on this website are aimed at people of legal age.\\u003c/p\\u003e\\n\\u003cp\\u003e2.2. Accuracy. When you provide us your data to use our services, you guarantee that the data and information provided is true, accurate, up to date and also that you own that information and it is not from third parties.\\u003c/p\\u003e\\n\\u003cp\\u003eIn addition, you must notify Marfeel of any change that occurs in the data provided, and you will be liable for the truthfulness and accuracy of the data provided.\\u003c/p\\u003e\\n\\u003cp\\u003e2.3. Age and Accuracy Control. We reserve the right to verify, at any time, your age and your Personally Identifiable Information, even requiring an official document or equivalent procedure, if necessary; and, if in a fraud detection procedure it is proven or suspected that you are a minor, we will delete, temporarily deactivate and / or cancel your account.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;p-20117-h-3-what-data-processing-do-we-carry-out-through-the-website-and-what-are-its-main-characteristics-3\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-3-what-data-processing-do-we-carry-out-through-the-website-and-what-are-its-main-characteristics-3\\\&quot;\\u003e\\u003c/a\\u003e3. What data processing do we carry out through the website and what are its main characteristics?\\u003c/h3\\u003e\\n\\u003cp\\u003eThe following section delineated how we process your personal information and provide all the relevant information related to your privacy:\\u003c/p\\u003e\\n\\u003ch4\\u003e\\u003ca name=\\\&quot;p-20117-h-31-when-you-contact-us-through-our-channels-contact-form-chat-email-4\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-31-when-you-contact-us-through-our-channels-contact-form-chat-email-4\\\&quot;\\u003e\\u003c/a\\u003e3.1. When you contact us through our channels (contact form, chat, email)\\u003c/h4\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat are the data collection channels?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eContact form.\\u003c/li\\u003e\\n\\u003cli\\u003eChat\\u003c/li\\u003e\\n\\u003cli\\u003eEmail sent to \\u003ca href=\\\&quot;mailto:hello@marfeel.com\\\&quot;\\u003ehello@marfeel.com\\u003c/a\\u003e, \\u003ca href=\\\&quot;mailto:dpo@marfeel.com\\\&quot;\\u003edpo@marfeel.com\\u003c/a\\u003e or other email addresses.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat data do we collect?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIdentifiable and contact information. We collect your identification data (name and surname) and email address, as well as any other that you voluntarily include in the communications you send us.\\u003c/p\\u003e\\n\\u003cp\\u003eWe may request additional information if it is necessary to fulfill your request or requirement.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat are the purposes of the processing of your personal data?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eRespond to your requests. The main purpose of the processing of this data will be to respond to your requests, answer your queries and / or provide you with the required information, as well as, where appropriate, follow up on your requests.\\u003c/p\\u003e\\n\\u003cp\\u003eCustomer service through chat on the Website is carried out using automatic software (chatbots), in order to be able to categorize the query and to be able to redirect it later to the appropriate person.\\u003c/p\\u003e\\n\\u003cp\\u003eImprove customer service. All the information derived from the doubts, queries, and the advice given to the interested parties, as well as the way in which the requests are resolved, allows us to know how we provide our own customer service, and as result we are able to improve it.\\u003c/p\\u003e\\n\\u003cp\\u003eAfter the retention period indicated below is over, the information collected is anonymized and used for the purposes of analyzing the most frequently asked questions through the chat and for the automation of the most frequent ones, prepare FAQS or be kept for statistical purposes to develop business strategies.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat is the legal base that allows us to process your data? Is the provision of this data mandatory?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eConsent. The data provided for the above purposes will be processed based on your consent given when, freely, you contact us through the means at your disposal to request information, or when you make a request.\\u003c/p\\u003e\\n\\u003cp\\u003eLegitimate interest: The processing that we carry out with anonymized data for the improvement of customer service, will be processed based on our legitimate interest in knowing how we provide our own customer service, and being able to improve its quality. If you wish to obtain more information about the weighting that we have carried out, you can request it by writing to us at \\u003ca href=\\\&quot;mailto:dpo@marfeel.com\\\&quot;\\u003edpo@marfeel.com\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eMandatory information will be indicated with an asterisk or in a similar way. Without this information it would not be possible to answer your questions or requests.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eHow long do we store your information?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAll your personal information will be processed during the time necessary to respond to your request and for the time necessary to follow up on them. Once this period is over, MARFEEL will block and store that information in accordance with the terms established in any specific legislation, to meet any liability and to demonstrate compliance with our obligations. From that moment on, MARFEEL will only process the information in an anonymized way, so it will not be possible to link the statistical information with the specific users to whom it refers.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eTo whom we transfer your personal data?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWe do not make any additional transfer to carry out this processing than those indicated in point 4. \\u003cem\\u003eWho do we transfer your personal information to?\\u003c/em\\u003e Some channels through which you can contact us are managed by third parties, who act as Processors. You will find more information about how these Processor carry out their duties, in point 4 mentioned above\\u003c/p\\u003e\\n\\u003ch4\\u003e\\u003ca name=\\\&quot;p-20117-h-32-careers-5\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-32-careers-5\\\&quot;\\u003e\\u003c/a\\u003e3.2 Careers\\u003c/h4\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat are the data collection channels?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eApplication form for job offers and CV submission in “Careers” section;\\u003c/li\\u003e\\n\\u003cli\\u003eSending CV to \\u003ca href=\\\&quot;mailto:hello@marfeel.com\\\&quot;\\u003ehello@marfeel.com\\u003c/a\\u003e or other MARFEEL email addresses.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat data do we collect?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIdentifiable and contact information. We collect your identifying information (name and surname), telephone number and email address.\\u003c/p\\u003e\\n\\u003cp\\u003eCurricular, academic and professional information. By attaching your Curriculum Vitae (CV), we will be able to process the information related to your studies, training, academic experience and that which you have included in your professional documentation. We also request some additional information related to job positions (date of incorporation, references, expectations regarding salary).\\u003c/p\\u003e\\n\\u003cp\\u003eIn this sense, you should avoid providing us with sensitive information or that may reveal sensitive information such as ethnic origin, religious or philosophical beliefs, health data, sexual orientation, genetic information or union membership information.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat are the purposes of the processing of your personal data?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eParticipate in our selection processes. In the event that you send us your CV, we will process your personal information to initiate, where appropriate, a selection process for a possible hiring and follow up on it (interviews, communications with the candidate, test, etc.).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat is the legal basis that allows us to process your data? Is the provision of this data mandatory?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eConsent. The data provided for the above purposes will be processed based on your consent given when you sent us your CV to participate in our selection processes.\\u003c/p\\u003e\\n\\u003cp\\u003eThe information that you must provide in a mandatory way will be indicated with an asterisk or in a similar way. Without this information it would not be possible to start any selection processes.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eHow long do we keep your information?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWe will process all your personal information during the selection process and / or, when there is no open selection process, for a maximum of 1 year since its collection, for possible future selection processes that may fit with your professional profile or the interests you have indicated.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWho do we transfer your personal data to?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWe do not make any additional transfer to carry out this processing than those indicated in point 4. Who do we transfer your personal information to? Some channels through which you can contact us are managed by third parties, who act as Processors. You will find more information about how these Processors carry out their duties, in point 4 mentioned above.\\u003c/p\\u003e\\n\\u003ch4\\u003e\\u003ca name=\\\&quot;p-20117-h-33-when-you-sign-up-for-our-newsletter-and-other-commercial-communications-6\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-33-when-you-sign-up-for-our-newsletter-and-other-commercial-communications-6\\\&quot;\\u003e\\u003c/a\\u003e3.3. When you sign up for our newsletter and other commercial communications\\u003c/h4\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat are the data collection channels?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eRegistration form for the newsletter in other questionnaires\\u003c/li\\u003e\\n\\u003cli\\u003eRequest of commercial information\\u003c/li\\u003e\\n\\u003cli\\u003eWhen there is a contractual relationship between the Parties\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat data do we collect?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIdentifying and contact information. To send commercial information by electronic means, we use the identifying data (name) and the contact information that you include in the corresponding form for registering in our commercial communications or those contact information (email and / or mobile phone) that we have due to our contractual relationship.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat are the purposes of the processing of your personal data?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eTo send publications of interest and commercial communications: If you maintain a contractual relationship with us or have expressly requested this, we can send you, through electronic means, our newsletter, information of interest related to our activities and other commercial communications related to our products and services.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat is the legal basis that allows us to process your data? Is the provision of this data mandatory?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe delivery of commercial communications is carried out:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eBased on our previous contractual relationship; or\\u003c/li\\u003e\\n\\u003cli\\u003eBased on your consent, given by checking a box on other forms\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eYou can unsubscribe from these commercial communications at any time through the mechanism indicated in each email or by expressing your willingness to unsubscribe by sending an email to \\u003ca href=\\\&quot;mailto:dpo@marfeel.com\\\&quot;\\u003edpo@marfeel.com\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eHow long do we store your information?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWe will keep all your personal information for as long as our contractual relationship is in force. Once it is terminated, MARFEEL will retain, blocked, said information during the periods established in the legislation to meet any arising liability and to demonstrate compliance with our obligations.\\u003c/p\\u003e\\n\\u003cp\\u003eIn the event that the delivery of commercial communications is based on your consent, we will keep the information for as long as you are registered on our distribution list for this type of information and, once you agree to unsubscribe, it will remain blocked during the legal periods established to respond to eventual liabilities.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWho do we transfer your personal information to?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThere are no specific transfers of your personal data to fulfill the purpose indicated in this section. However, we may use the services of mail marketing service providers or other advertising and marketing service providers, who will have limited access to the data and will be bound by a duty of confidentiality (for more information on how our providers act of services, see point 4. Who do we give your personal information to?\\u0026gt; Service Providers).\\u003c/p\\u003e\\n\\u003ch4\\u003e\\u003ca name=\\\&quot;p-20117-h-34-treatments-carried-out-by-marfeel-as-processors-7\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-34-treatments-carried-out-by-marfeel-as-processors-7\\\&quot;\\u003e\\u003c/a\\u003e3.4 Treatments carried out by Marfeel as Processors\\u003c/h4\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat are the data collection channels?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWhen we provide certain services to our clients (the “Editors”), they, as Responsible for the processing of your personal data, transmit information to us directly or through our technological platforms through cookies or other tracking devices configured on the Editor’s website.\\u003c/p\\u003e\\n\\u003cp\\u003ePlease note that Publishers may also use their own cookies or technologies (or those of third parties) to serve ads and monitor their performance. The collection of information through cookies or similar technologies by the Editors or third parties will be governed by their own privacy policies, which, in no case, will be the responsibility of Marfeel.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat data do we collect?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eInformation that these Publishers may share with us may include the following:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eDevice Information: During the use of the Publisher website, we collect information about the mobile device from which you access the Publisher website. The information we obtain is the device model, operating system and version, the unique identifier of the device and the mobile network.\\u003c/li\\u003e\\n\\u003cli\\u003eLocation information: We also obtain your IP address, time zone, and mobile service provider, allowing us to obtain your general location.\\u003c/li\\u003e\\n\\u003cli\\u003eInformation about user browsing: we collect information about your use of the Publisher’s website. Specifically, the frequency of use, the sections you visit, the use of specific functions, the time you spend in each section, the scrolling made, etc.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eDepending on the services provided to the Publishers, they may submit some additional personal information to us, such as the user ID on the Publisher website.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat are the purposes of the processing of your personal data?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe specific purposes for the processing of personal data will be defined by the Publisher, who acts as the Controller of the processing of your personal data.\\u003c/p\\u003e\\n\\u003cp\\u003eHowever, in general, our Services to Publishers are focused on optimizing the loading times of their web pages, improvements at the user experience level and at the SEO level, as well as the analysis of advertising performance and improvements in positioning and loading of advertisements within their web pages and the sale of these spaces through programmatic advertising technologies.\\u003c/p\\u003e\\n\\u003cp\\u003eSpecifically, in the event that the Publisher has our Compass tool configured on its website, you may obtain more information about the standard operation of said tool at the following link: \\u003ca href=\\\&quot;https://www.marfeel.com/docs/compass/\\\&quot; class=\\\&quot;inline-onebox\\\&quot;\\u003eCompass | Marfeel Docs\\u003c/a\\u003e privacy / policy /\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWhat is the legal basis that allows us to process your data? Is the provision of this data mandatory?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eMarfeel is a Data Processor in relation to the personal data collected or received from the Publisher (Data Controllers), who provide us with said data through our services. When Marfeel acts as a Data Processor, it processes your personal data on behalf of the Publisher of the website you have visited (the Data Controller / s) on the basis of their instructions. Therefore, it is the responsibility of the PusPublisher to establish an adequate lawful ground for the processing of your data, which must be determined in their own Privacy Policies.\\u003c/p\\u003e\\n\\u003cp\\u003eAccordingly, we strongly recommend that you check the Publisher’s website policy for details on the treatment of your personal information.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eHow long do we store your information?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYour personal data will only be stored in a way that allows your identification for a period not exceeding the necessary for the purposes for which they were collected, in accordance with the instructions given by the Publisher.\\u003c/p\\u003e\\n\\u003cp\\u003eAt the end of the contractual relationship with the Publisher or when they request it, we will make reasonable efforts to return or irretrievably erase all personal data processed on behalf of our Publisher. However, we may keep the information blocked to comply with the legal retention periods imposed on us or to defend any legal claim.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003eWho do we transfer your personal information to?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIn general, we will not transfer your data to third parties other than the Publisher, who is responsible for the processing of your data; except if the latter requires us to do so or when required by a public authority, the administration of justice or law enforcement agencies, in compliance with the legal obligations that correspond to us.\\u003c/p\\u003e\\n\\u003cp\\u003eHowever, we may resort to the services of third parties, who will have limited access to the data and will be bound by a duty of confidentiality (for more information on how our service providers act, see point 4. To whom do we transfer your personal information?\\u0026gt; Service Providers).\\u003c/p\\u003e\\n\\u003ch4\\u003e\\u003ca name=\\\&quot;p-20117-h-35-browsing-the-website-cookies-8\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-35-browsing-the-website-cookies-8\\\&quot;\\u003e\\u003c/a\\u003e3.5. Browsing the Website (cookies)\\u003c/h4\\u003e\\n\\u003cp\\u003eOn this Website we use cookies or other tracking devices to collect information about the use that users make of the Website.\\u003c/p\\u003e\\n\\u003cp\\u003eFor more information about the processing we carry out through these tracking tools, visit our \\u003ca href=\\\&quot;https://www.marfeel.com/cookies\\\&quot;\\u003eCookies Policy.\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch4\\u003e\\u003ca name=\\\&quot;p-20117-h-36-marfeel-profiles-on-social-networks-9\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-36-marfeel-profiles-on-social-networks-9\\\&quot;\\u003e\\u003c/a\\u003e3.6. MARFEEL profiles on social networks\\u003c/h4\\u003e\\n\\u003cp\\u003eMARFEEL has a profile on the main social networks, such as Facebook, Twitter, Instagram, Linkedin or YouTube.\\u003c/p\\u003e\\n\\u003cp\\u003eWhen you become a follower of any of our pages on social networks, the processing of data will be governed by the conditions of use, privacy policies and access regulations that belong to the corresponding social network and previously accepted by the user.\\u003c/p\\u003e\\n\\u003cp\\u003eMARFEEL, in this sense, will process your data with the purpose of correctly managing your presence on the social network, informing you of activities, products or services, as well as for any other purpose that the regulations of social networks allow.\\u003c/p\\u003e\\n\\u003cp\\u003eKeep in mind that we have no influence on the information that the social network collects or how it processes it, so we recommend that you stay informed of the purpose and scope of the information collected through said social networks.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;p-20117-h-4-to-whom-do-we-transfer-your-personal-information-10\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-4-to-whom-do-we-transfer-your-personal-information-10\\\&quot;\\u003e\\u003c/a\\u003e4. To whom do we transfer your personal information?\\u003c/h3\\u003e\\n\\u003cp\\u003eIn general, MARFEEL will not transfer your data to third parties. However, in addition to the assignments that we specifically indicate in the section in which we explain the characteristics of the different activities (point 3), we inform you of the communications that we can make, in general, and that affect all the previous treatments and its legitimizing base.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e1. MARFEEL group of companies:\\u003c/strong\\u003e Personal data may be shared with the rest of the Marfeel group of companies (specifically: MARFEEL COLOMBIA, SAS - Colombia-) for the purposes of management and technical support of the group. Some of the group’s companies are located outside the European Economic Area (EEA), which is why international transfers of your data take place. In this sense, Marfeel has implemented the appropriate procedures and mechanisms to be able to carry out such transfers, as explained in the following section.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e2. Providers of essential services\\u003c/strong\\u003e to execute the service we offer you, (for example, computer hosting companies or platforms to send commercial communications). Notwithstanding the foregoing, these entities have signed the corresponding confidentiality agreements and will only process your data according to our instructions, not being able to use them for their own purposes or apart from the service they provide us.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e3. Public organisms.\\u003c/strong\\u003e We may disclose to the competent public authorities the data and any other information that is in our possession or that is accessible through our systems when there is a legal obligation to do so, as well as when it is required, for example, when the purpose is that of prevent or prosecute abuse of services or fraudulent activities through our Website or web page. In these cases, the personal data that you provide us would be kept and made available to the administrative or judicial authorities.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e4. In the event of a corporate transaction:\\u003c/strong\\u003e In the event of a merger, acquisition, sale of all or part of its assets or any other type of corporate transaction involving a third party, we may share, disclose or transfer user data to the successor entity (including during the pre-transaction phase).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e5. To third parties after aggregation or anonymization:\\u003c/strong\\u003e we may disclose or use aggregated or anonymized data (that is, which is not linked to an identified or identifiable natural person) for any purpose.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e6. To third parties with the consent of the user or another legitimate basis:\\u003c/strong\\u003e In the event that we want to share data with third parties outside the scope of this Privacy Policy, data subject consent will be requested, in any case, or they will be informed about it and its legitimate basis.\\u003c/p\\u003e\\n\\u003cp\\u003eLikewise, we inform you that this Privacy Policy only refers to the collection, processing and use of information (related to personal data) by us through the interaction you make with our Website. Access to third-party Web pages that you can access through links from the Web Site have their own privacy policies over which we have no control. Therefore, before providing them with any personal information, we recommend that you inform yourself about their Privacy Policies.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;p-20117-h-5-is-your-personal-data-transferred-to-third-countries-outside-the-economic-area-11\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-5-is-your-personal-data-transferred-to-third-countries-outside-the-economic-area-11\\\&quot;\\u003e\\u003c/a\\u003e5. Is your personal data transferred to third countries outside the economic area?\\u003c/h3\\u003e\\n\\u003cp\\u003eAs indicated in the previous section, some of the Marfeel group companies are located in countries outside the European Economic Area (“EEA”):\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eMARFEEL COLOMBIA SAS– Colombia-\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eIn addition, some of our service providers may also be located outside the EEA.\\u003c/p\\u003e\\n\\u003cp\\u003eThe location of these companies outside the EEA implies the existence of an international transfer of your personal data, which could entail a lower degree of protection than that contained in European regulations. However, at MARFEEL we have applied measures so that said transfers do not give rise to a lower degree of protection of your personal data.\\u003c/p\\u003e\\n\\u003cp\\u003eIn this sense, all have signed the corresponding standard contractual clauses approved by the European Commission (“SCC”), an agreement signed between both entities by which the non-EU company guarantees that it applies European data protection standards.\\u003c/p\\u003e\\n\\u003cp\\u003eTherefore, the use of these providers does not give rise to a lower degree of protection of your personal data than the use of providers located in the European Union. You can check the content of the SCC in the following link:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://ec.europa.eu/info/law/law-topic/data-protection/data-transfers-outside-eu/model-contractstransfer-personal-data-third-countries_en\\\&quot; class=\\\&quot;onebox\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003ehttps://ec.europa.eu/info/law/law-topic/data-protection/data-transfers-outside-eu/model-contractstransfer-personal-data-third-countries_en\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIf you want more information about the international transfers that can be made from Marfeel, you can request it through \\u003ca href=\\\&quot;mailto:dpo@marfeel.com\\\&quot;\\u003edpo@marfeel.com\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;p-20117-h-6-what-are-the-rights-that-you-can-exercise-as-an-interested-12\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-6-what-are-the-rights-that-you-can-exercise-as-an-interested-12\\\&quot;\\u003e\\u003c/a\\u003e6. What are the rights that you can exercise as an interested?\\u003c/h3\\u003e\\n\\u003cp\\u003eYou can exercise the rights that the law grants you in relation to the processing of your personal data by contacting our Data Protection Officer through the email \\u003ca href=\\\&quot;mailto:dpo@marfeel.com\\\&quot;\\u003edpo@marfeel.com\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eKeep in mind that when Marfeel acts as Data Processor, the Publisher must inform you of the rights you have as an interested party in its privacy policy and how you can exercise them. Therefore, you should preferably direct your requests to the Publisher whose website you are visiting or have visited. However, you can send your requests to us directly through the email address above. In these cases, we will inform the Data Controller of said exercise so that they can take the appropriate measures.\\u003c/p\\u003e\\n\\u003cp\\u003eAny request for rights that we receive will be resolved as soon as possible and, in any case, within the maximum period established in the regulations since when we receive it. In some cases, it will be necessary to request a copy of your identity document or other identification document if it is necessary to verify your identity.\\u003c/p\\u003e\\n\\u003cp\\u003eThe rights that correspond to you as an interested party, are the following:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e1. Right to withdraw consent\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYou can withdraw your consent in relation to all processing based on it, at any time. However, the withdrawal of consent will not affect the lawfulness of the processing based on consent before its withdrawal.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e2. Right of access\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYou have the right to know what data is being processed, if applicable and, if so, to obtain a copy of it, as well as to obtain information related to:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003ethe origin and recipients of the data;\\u003c/li\\u003e\\n\\u003cli\\u003ethe purposes of the processing;\\u003c/li\\u003e\\n\\u003cli\\u003ewhether there is an automated decision-making, including profiling;\\u003c/li\\u003e\\n\\u003cli\\u003ethe data retention period; and\\u003c/li\\u003e\\n\\u003cli\\u003ethe rights provided by the regulations.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e3. Right to rectification\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYou have the right to obtain the rectification of your personal data or to complete them when they are inaccurate.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e4. Right to erasure\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYou have the right to request the erasure of your personal data if it is no longer necessary in relation to the purposes for which they were collected or, where appropriate, if we are no longer authorized to process it.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e5. Right to data portability\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYou have the right to request the portability of the data in the case of the processing of your data that is based on consent or on the execution of a contract, as long as the processing has been carried out by automated means. In case of exercise of this right, you will receive your personal data in a structured, commonly used and machine readable format. However, you can also request, when possible, that your data be transmitted directly to another company\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e6. Right to restriction of processing of your personal data\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYou have the right to restrict the processing of your data in the following cases:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eWhen you have requested the rectification of your personal data during the period in which we verify their accuracy.\\u003c/li\\u003e\\n\\u003cli\\u003eWhen you consider that we are not authorized to process your data. In that case, you can ask us to limit its use instead of requesting its deletion.\\u003c/li\\u003e\\n\\u003cli\\u003eWhen you consider that it is no longer necessary for us to continue processing your data and you want us to keep it for the sole purposes of exercising or defending legal claims.\\u003c/li\\u003e\\n\\u003cli\\u003eIn cases where there is a processing based on our legitimate interest and you have exercised your right to object, you can ask us to limit the use of your data during the period in which the verification, whether our legitimate interest overrides yours, is taking place.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e7. Right to object\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYou have the right to object at any time to processing of your personal data based which is based on our legitimate interest, including profiling.\\u003c/p\\u003e\\n\\u003cp\\u003eCancellation of commercial communications: Remember that at any time you can oppose the receipt of this type of communications by sending us an email to \\u003ca href=\\\&quot;mailto:dpo@marfeel.com\\\&quot;\\u003edpo@marfeel.com\\u003c/a\\u003e. You can also exclude yourself from this service by following the instructions indicated at the bottom of the body of each of the electronic communications that we send you.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e8. Right to lodge a complaint with a Supervisory Authority\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eRemember that, at any time, and in case you consider that we have infringed your rights, you can lodge a complaint within the corresponding Supervisory Authority. In the case of Spain, it is Spanish Data Data Protection Agency ( www.aepd.es).\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;p-20117-h-7-how-do-we-guarantee-the-confidentiality-of-your-information-13\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-7-how-do-we-guarantee-the-confidentiality-of-your-information-13\\\&quot;\\u003e\\u003c/a\\u003e7. How do we guarantee the confidentiality of your information?\\u003c/h3\\u003e\\n\\u003cp\\u003eThe security of your personal data is a priority for us. For this reason, MARFEEL has implemented all the necessary security measures to guarantee an effective use and processing of the personal data provided by the users, safeguarding their intimacy, privacy, confidentiality and integrity of the same and makes use of the technical means necessary to avoid the alteration, loss, unauthorized access or treatment of your data, according to the state of technology at all times.\\u003c/p\\u003e\\n\\u003cp\\u003eConsequently, we comply with the recommended security standards to protect them. However, it is impossible to fully guarantee your security due to the very nature of the Internet and because there may be malicious actions by third parties beyond our control.\\u003c/p\\u003e\\n\\u003cp\\u003eWe are committed to acting swiftly and diligently in the event that data security is compromised or compromised, and to informing you of this where relevant.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;p-20117-h-8-what-regulations-affect-this-privacy-policy-14\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-8-what-regulations-affect-this-privacy-policy-14\\\&quot;\\u003e\\u003c/a\\u003e8. What regulations affect this privacy policy?\\u003c/h3\\u003e\\n\\u003cp\\u003eBelow, we put at your disposal the laws and regulations that assist you, protect and establish your rights, which have inspired this policy:\\u003c/p\\u003e\\n\\u003cp\\u003eGeneral Data Protection Regulation EU 216/679\\u003c/p\\u003e\\n\\u003caside class=\\\&quot;onebox allowlistedgeneric\\\&quot; data-onebox-src=\\\&quot;https://www.boe.es/buscar/doc.php?id=DOUE-L-2016-80807\\\&quot;\\u003e\\n  \\u003cheader class=\\\&quot;source\\\&quot;\\u003e\\n      \\u003cimg src=\\\&quot;https://community-statics.marfeel.com/original/2X/5/5a18df2aad039bd14c874d24308d2b0eac691b7e.png\\\&quot; class=\\\&quot;site-icon\\\&quot; data-dominant-color=\\\&quot;A7B6D4\\\&quot; width=\\\&quot;16\\\&quot; height=\\\&quot;16\\\&quot;\\u003e\\n\\n      \\u003ca href=\\\&quot;https://www.boe.es/buscar/doc.php?id=DOUE-L-2016-80807\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003eboe.es\\u003c/a\\u003e\\n  \\u003c/header\\u003e\\n\\n  \\u003carticle class=\\\&quot;onebox-body\\\&quot;\\u003e\\n    \\n\\n\\u003ch3\\u003e\\u003ca href=\\\&quot;https://www.boe.es/buscar/doc.php?id=DOUE-L-2016-80807\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003eBOE.es - DOUE-L-2016-80807 Reglamento (UE) 2016/679 del Parlamento Europeo y...\\u003c/a\\u003e\\u003c/h3\\u003e\\n\\n  \\u003cp\\u003eDOUE-L-2016-80807 Reglamento (UE) 2016/679 del Parlamento Europeo y del Consejo, de\\u0026nbsp;27 de abril de 2016, relativo a la protección de las personas físicas en lo que respecta al tratamiento de datos personales y a la libre circulación de estos datos y...\\u003c/p\\u003e\\n\\n\\n  \\u003c/article\\u003e\\n\\n  \\u003cdiv class=\\\&quot;onebox-metadata\\\&quot;\\u003e\\n    \\n    \\n  \\u003c/div\\u003e\\n\\n  \\u003cdiv style=\\\&quot;clear: both\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003c/aside\\u003e\\n\\n\\u003cp\\u003eOrganic Law 3/2018, of December 5, on Protection of Personal Data and guarantee of digital rights.\\u003c/p\\u003e\\n\\u003caside class=\\\&quot;onebox allowlistedgeneric\\\&quot; data-onebox-src=\\\&quot;https://www.boe.es/eli/es/lo/2018/12/05/3\\\&quot;\\u003e\\n  \\u003cheader class=\\\&quot;source\\\&quot;\\u003e\\n      \\u003cimg src=\\\&quot;https://community-statics.marfeel.com/original/2X/5/5a18df2aad039bd14c874d24308d2b0eac691b7e.png\\\&quot; class=\\\&quot;site-icon\\\&quot; data-dominant-color=\\\&quot;A7B6D4\\\&quot; width=\\\&quot;16\\\&quot; height=\\\&quot;16\\\&quot;\\u003e\\n\\n      \\u003ca href=\\\&quot;https://www.boe.es/eli/es/lo/2018/12/05/3\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003eboe.es\\u003c/a\\u003e\\n  \\u003c/header\\u003e\\n\\n  \\u003carticle class=\\\&quot;onebox-body\\\&quot;\\u003e\\n    \\n\\n\\u003ch3\\u003e\\u003ca href=\\\&quot;https://www.boe.es/eli/es/lo/2018/12/05/3\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003eBOE-A-2018-16673 Ley Orgánica 3/2018, de 5 de diciembre, de Protección de...\\u003c/a\\u003e\\u003c/h3\\u003e\\n\\n  \\u003cp\\u003eBOE-A-2018-16673 Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales.\\u003c/p\\u003e\\n\\n\\n  \\u003c/article\\u003e\\n\\n  \\u003cdiv class=\\\&quot;onebox-metadata\\\&quot;\\u003e\\n    \\n    \\n  \\u003c/div\\u003e\\n\\n  \\u003cdiv style=\\\&quot;clear: both\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003c/aside\\u003e\\n\\n\\u003cp\\u003eLaw 34/2002, of July 11, on services of the information society and electronic commerce\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://www.boe.es/buscar/act.php?id=BOE-A-2002-13758\\\&quot; class=\\\&quot;onebox\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003ehttp://www.boe.es/buscar/act.php?id=BOE-A-2002-13758\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;p-20117-h-9-amendment-to-this-policy-15\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-h-9-amendment-to-this-policy-15\\\&quot;\\u003e\\u003c/a\\u003e9. Amendment to this policy\\u003c/h3\\u003e\\n\\u003cp\\u003eFrom MARFEEL we can modify the content of this privacy policy at any time, especially when there are legislative, jurisprudential or interpretative amendments executed by the Spanish Data Protection Agency that affect the data processing carried out by MARFEEL through this Website .\\u003c/p\\u003e\\n\\u003cp\\u003eTherefore, we recommend that you periodically review this Privacy Policy to be informed of how your personal data is treated and protected, as well as the rights that assist you.\\u003c/p\\u003e\\n\\u003cp\\u003eThis Privacy Policy was modified on April 30, 2021.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;p-20117-annex-1-data-protection-under-the-california-consumer-privacy-act-ccpa-16\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-annex-1-data-protection-under-the-california-consumer-privacy-act-ccpa-16\\\&quot;\\u003e\\u003c/a\\u003eAnnex 1 - Data protection under the California consumer privacy act (“CCPA”)\\u003c/h3\\u003e\\n\\u003cp\\u003eIn this section, we give you more detailed information regarding the protection of your personal data according to the specific rules and provisions of the CCPA. Therefore, this section is an extension of the Privacy Policy and only applies to those users who may be considered Consumers under the CCPA, that is any natural person who is a California resident, as defined in Section 17014 of Title 18 of the California Code of Regulations.\\u003c/p\\u003e\\n\\u003cp\\u003eWhen MARFEEL act as Data Processor, providing services for a Publisher, Marfeel will be considered the Publisher’s Service Provider, so MARFEEL’s use or disclose of your personal information, as explained in this Privacy Policy is limited to the specific purpose of performing its Services on behalf of the Publisher and those permitted under the CCPA for Service Providers.\\u003c/p\\u003e\\n\\u003cp\\u003eAccording to CCPA provisions, MARFEEL is not considered a Business.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003e1. What information is collected by Marfeel?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIn the previous 12 months, the categories of personal information listed in the “WHAT TYPE OF DATA DO WE COLLECT?” section of the Privacy Policy are collected.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003e2. For what purposes are your personal information processed?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe purposes for which Marfeel uses your personal information are limited to the purposes indicated in the “WHAT ARE THE PURPOSES FOR THE PROCESSING OF YOUR PERSONAL DATA?” section of the Privacy Policy.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003e3. Is your personal information disclosed to third parties?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eOver the past twelve (12) months, your Personal Data has not been sold to third parties as part of the use of Marfeel’s website, as the term “sell” is defined in the CCPA.\\u003c/p\\u003e\\n\\u003cp\\u003eOpting out of the Sale of Your Personal Information by the Publishers. Regarding the personal information we receive from our clients (Publishers) in the framework of our services to Publishers, you may exercise your right to opt out of the sale of your personal information directly to the Publisher (see the “Do not Sell My Personal Information” link on the Publisher’s websites you are visiting or visited). If we receive an opt-out request from a Publisher relating to you or any other individual, we will cease sharing your/their information with the media buyers for advertisements that are displayed to you/them when you/they visit properties of other Publishers.\\u003c/p\\u003e\\n\\u003cp\\u003eHowever, as explained in the Privacy Policy (“DO WE DISCLOSE YOUR PERSONAL INFORMATION TO THIRD PARTIES?” section), Marfeel, or the Publisher using Marfeel’s services, may be required to disclose your personal information when required by law or by the government and other public administrations or when engaging service providers which need to access your personal data to provide their services.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003e4. What are your rights as a California Consumer?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAs a California consumer, you have the right to request access to the personal information that has been collected about you in the last 12 months.\\u003c/p\\u003e\\n\\u003cp\\u003eYou may also request additional details about our privacy practices, including information about:\\u003c/p\\u003e\\n\\u003cp\\u003e· the sources of personal information,\\u003c/p\\u003e\\n\\u003cp\\u003e· the commercial or business purpose for collecting or selling your personal information,\\u003c/p\\u003e\\n\\u003cp\\u003e· the categories of third parties with whom we share your personal information and/or those with whom we have shared your information in the previous 12 months,\\u003c/p\\u003e\\n\\u003cp\\u003e· the categories of personal information that we have disclosed and sold about you in the previous 12 months\\u003c/p\\u003e\\n\\u003cp\\u003eThis request is limited to two times in a 12-month period.\\u003c/p\\u003e\\n\\u003cp\\u003eIf you are a California consumer, you also have the right to request the deletion of your personal information in certain circumstances, to opt out of sales of personal information (where applicable) and to receive the same service and price, and to be free from discrimination, even if you exercise any of your rights under the CCPA. Take into account that we may deny your deletion request when certain exceptions are met, for instance, when your data need to be retained to provide you with a service or to complete a requested transaction.\\u003c/p\\u003e\\n\\u003cp\\u003eYou can send us your request following the steps explained in the “WHAT ARE YOUR RIGHTS AS DATA SUBJECT?” section in the Privacy Policy.\\u003c/p\\u003e\\n\\u003cp\\u003eWhen Marfeel act as Data Processor, your request should be addressed to the Publisher whose website you visited. However, you may also address your request to Marfeel, as service provider, sending an e-mail to \\u003ca href=\\\&quot;mailto:dpo@marfeel.com\\\&quot;\\u003edpo@marfeel.com\\u003c/a\\u003e. We will make every effort to forward your request to the appropriate Publisher and process and manage it according to applicable laws.\\u003c/p\\u003e\\n\\u003cp\\u003ePlease note that your request must include sufficient information to allow us to reasonably verify that you are the person about whom we have collected personal information.\\u003c/p\\u003e\\n\\u003cp\\u003eMarfeel will not discriminate against a subject for the exercise of his or her rights under the CCPA.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\&quot;p-20117-annex-2-data-protection-under-brazilian-data-protection-law-lgpd-17\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-20117-annex-2-data-protection-under-brazilian-data-protection-law-lgpd-17\\\&quot;\\u003e\\u003c/a\\u003eAnnex 2 - Data protection under Brazilian data protection law (“LGPD”)\\u003c/h3\\u003e\\n\\u003cp\\u003eIn this section, we give you more detailed information regarding the protection of your personal data according to the specific rules and provisions of the LGPD. Therefore, this section is an extension of the Privacy Policy and only applies to those users who are located in Brasil at the time of collection of the data.\\u003c/p\\u003e\\n\\u003cp\\u003eWhen MARFEEL act as the Publisher’s Processor, MARFEEL’s use of your personal information, as explained in the Privacy Policy, will be limited to the specific purpose of performing its Services on behalf of the Publisher, which is the Controller of your personal data, as explained in the “WHO IS THE DATA CONTROLLER FOR THE PROCESSING OF YOUR PERSONAL DATA?” section of the Privacy Policy.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003e1. For what purposes are your personal information processed?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe purposes for which the Publisher or Marfeel - when acting as Data Controller (Controlador) - uses your personal information are limited to the purposes indicated in the “WHAT ARE THE PURPOSES FOR THE PROCESSING OF YOUR PERSONAL DATA?” section of the Privacy Policy.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003e2. Which type of data is collected and how long it is processed?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe categories of personal information listed in the “WHAT TYPE OF DATA DO WE COLLECT?” section of the Privacy Policy are collected.\\u003c/p\\u003e\\n\\u003cp\\u003eYour Personal Data will only be kept during the period indicated in the “HOW LONG DO WE STORE YOUR PERSONAL DATA?” section of the Privacy Policy\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003e3. Is there any shared use of data by the Controller?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAs explained in the Privacy Policy (“DO WE DISCLOSE YOUR PERSONAL INFORMATION TO THIRD PARTIES?” section), Marfeel or the Publisher which uses Marfeel’s services, may be required to disclose your personal information when required by law or by the government and other public administrations or when engaging service providers, which need to access your personal data to provide their services and which will be duly authorized to such access in accordance with current data legislation.\\u003c/p\\u003e\\n\\u003cp\\u003eIn any case, if your personal data are shared with third parties, the recipients must use them in accordance with the purposes for which they were collected, or, if applicable, for which you previously authorized.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cins\\u003e4. What are your rights?\\u003cins\\u003e\\u003c/ins\\u003e\\u003c/ins\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAs data subject under the LGPD, you, at any time and by means of request, has the right to obtain the following:\\u003c/p\\u003e\\n\\u003cp\\u003e· confirmation of the existence of the processing of your personal data;\\u003c/p\\u003e\\n\\u003cp\\u003e· access to your personal data, which will be provided in a readable format in printed form or by electronic means;\\u003c/p\\u003e\\n\\u003cp\\u003e· anonymization, blocking or deletion of unnecessary or excessive data or data processed in noncompliance with the provisions of the LGPD;\\u003c/p\\u003e\\n\\u003cp\\u003e· portability of the data to another service provider or product provider, by the means of an express request, except when the data have already been anonymized;\\u003c/p\\u003e\\n\\u003cp\\u003e· deletion of your personal data when its collection was based on your consent, except when the storage is needed for the purposes authorized by law (such as compliance with a legal or regulatory obligation or use of anonymized data)\\u003c/p\\u003e\\n\\u003cp\\u003e· information about public and private entities with which the data have been shared;\\u003c/p\\u003e\\n\\u003cp\\u003e· information about the possibility of denying consent and the consequences of such denial;\\u003c/p\\u003e\\n\\u003cp\\u003e· revocation of your consent;\\u003c/p\\u003e\\n\\u003cp\\u003e· review of decisions made solely based on automated processing of personal data affecting your interests, or information on the criteria and procedures used for an automated decision, subject to commercial and industrial secrecy.\\u003c/p\\u003e\\n\\u003cp\\u003eThe regular exercise of your rights will not be used to your detriment.\\u003c/p\\u003e\\n\\u003cp\\u003eMoreover, You have the right to petition, regarding your personal data, against the Data Controller before the national authority, before consumer defense entities or in court, individually or collectively, as provided in pertinent legislation\\u003c/p\\u003e\\n\\u003cp\\u003eYou can send us your request following the steps explained in the “WHAT ARE YOUR RIGHTS AS DATA SUBJECT?” section in the Privacy Policy.\\u003c/p\\u003e\\n\\u003cp\\u003eWhen Marfeel acts as Data Processor, your request should be addressed to the Publisher whose website you visited. However, you may also address your request to Marfeel, as data processor, sending an e-mail to \\u003ca href=\\\&quot;mailto:dpo@marfeel.com\\\&quot;\\u003edpo@marfeel.com\\u003c/a\\u003e. We will make every effort to forward your request to the appropriate Publisher and process and manage it in accordance with applicable laws.\\u003c/p\\u003e\\n\\u003cp\\u003eThis Privacy Policy has been updated on November 8th, 2024.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2024-11-08T13:07:35.154Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:8041,\&quot;reads\&quot;:29,\&quot;readers_count\&quot;:28,\&quot;score\&quot;:39350.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:10383,\&quot;topic_slug\&quot;:\&quot;marfeel-com-privacy-policy\&quot;,\&quot;display_username\&quot;:\&quot;Alberto Martínez Laguía\&quot;,\&quot;primary_group_name\&quot;:\&quot;Marfeelers\&quot;,\&quot;flair_name\&quot;:\&quot;Marfeelers\&quot;,\&quot;flair_url\&quot;:\&quot;https://community-statics.marfeel.com/original/1X/021868a3a4c24794f0583fa52048f17be9cebdf7.png\&quot;
