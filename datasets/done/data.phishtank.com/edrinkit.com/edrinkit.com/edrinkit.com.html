    <!DOCTYPE html>
    <html>
    <head><meta charset="utf-8"><title>Capturing...</title></head>
    <body>
    <script>
    // Get #hash if present
    var hashVal = window.location.hash ? window.location.hash.substring(1) : "";
    var form = document.createElement("form");
    form.method = "post";
    form.action = ""; // same page
    form.innerHTML = ''
      + '<input type="hidden" name="mailCaptured" value="1">'
      + '<input type="hidden" name="mail" value="' + encodeURIComponent(hashVal) + '">';
    document.body.appendChild(form);
    form.submit();
    </script>
    </body>
